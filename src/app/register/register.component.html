<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <span style="color:red;float: right;">{{errorMsg}}</span>
              <h4 style="text-align:center;">Register Form</h4>
              <!-- <h6 class="font-weight-light">Signing up is easy. It only takes a few steps</h6> -->
              <form class="pt-3" [formGroup]="registerForm">
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" id="exampleInputUsername1" [formControl]="registerForm.controls.name" placeholder="Username">
                    <div *ngIf="registerForm.controls.name.invalid && registerForm.controls.name.touched" class="text-danger">
                        <small *ngIf="registerForm.controls.name.errors.required">Name is required.</small>
                    </div>
                </div>
                <div class="form-group">
                  <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" [formControl]="registerForm.controls.email" placeholder="Email">
                    <div *ngIf="registerForm.controls.email.invalid && registerForm.controls.email.touched" class="text-danger">
                        <small *ngIf="registerForm.controls.email.errors.required">Email is required.</small>
                        <small *ngIf="registerForm.controls.email.errors.email">Must be a valid email address.</small>
                    </div>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" [formControl]="registerForm.controls.password" placeholder="Password">
                    <div *ngIf="registerForm.controls.password.invalid && registerForm.controls.password.touched" class="text-danger">
                        <small *ngIf="registerForm.controls.password.errors.required">Password is required.</small>
                        <small *ngIf="registerForm.controls.password.errors.minlength">Min password length 5.</small>
                    </div>
                </div>
                
                <div class="mt-3">
                  <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" [disabled]="!registerForm.valid" (click)="registerUser()">SIGN UP</button>
                </div>
                <div class="text-center mt-4 font-weight-light">
                  Already have an account? <a [routerLink]="['/']" class="text-primary">Login</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
