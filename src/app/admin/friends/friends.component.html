<div class="container-scroller">
        <!-- partial:partials/_navbar.html -->
        <app-header></app-header>
        <!-- partial -->
        <div class="container-fluid page-body-wrapper">
          <!-- partial:partials/_sidebar.html -->
          <app-sidebar></app-sidebar>
       
          <!-- partial -->
          <div class="main-panel">

                <div class="content-wrapper">
                        <div class="row">
                            <ng-container *ngFor="let friends of friendsList">
                                <div class="col-md-3 grid-margin stretch-card"  *ngIf="userdata._id!=friends._id">
                                    <div class="card" >
                                        <div class="card-body">
                                        <h4 class="card-title">{{friends.name}}</h4>
                                        <p class="card-description"><code>{{friends.email}}</code></p>
                                        <div class="template-demo" *ngIf="!friends.isFriend">
                                            <button type="button" class="btn btn-primary btn-lg btn-block" (click)="AddFriend(friends._id)">
                                            <i class=""></i>                      
                                                Add Friend
                                            </button>
                                        </div>
                                        <div class="template-demo" *ngIf="friends.isFriend">
                                            <button type="button" class="btn btn-success btn-lg btn-block" (click)="AddFriend(friends._id)">
                                            <i class="mdi mdi-account"></i>                      
                                                Unfriend
                                            </button>
                                        </div>
                                        </div>
                                    </div>
                                </div>
                            </ng-container>
                        </div>
                </div>            
            <!-- content-wrapper ends -->
            <!-- partial:partials/_footer.html -->
            <app-footer></app-footer>
            <!-- partial -->
          </div>
          <!-- main-panel ends -->
        </div>
        <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->
