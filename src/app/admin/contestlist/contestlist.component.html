<div class="container-scroller">
    <!-- partial:partials/_navbar.html -->
    <app-header></app-header>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
      <!-- partial:partials/_sidebar.html -->
      <app-sidebar></app-sidebar>
   
      <!-- partial -->
      <div class="main-panel">
        <div class="content-wrapper">
          <div class="row">
            <div class="col-md-12 stretch-card">
              <div class="card">
                <div class="card-body">
                  <p class="card-title">Contest List</p>
                  <div class="table-responsive">
                    <table id="recent-purchases-listing" class="table">
                      <thead>
                        <tr>
                            <th>Id</th>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Date</th>
                            <th>Image</th>
                            <th>Action</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let item of userContestData; let myIndex = index">
                            <td>{{myIndex+1}}</td>
                            <td>{{item.title}}</td>
                            <td>{{item.description}}</td>
                            <td>{{item.date}}</td>
                            <td>
                                <img src="http://localhost:3000/images/{{item.image}}"  height="42" width="42">
                            </td>
                            <td>
                                <a (click)='editContestRecord(item._id)' style="cursor: pointer;" ><i class="mdi mdi-border-color" style="font-size:large;"></i></a> |
                                <a (click)='deleteContest(item._id,item.title)' style="cursor: pointer;"><i class="mdi mdi-delete" aria-hidden="true" style="font-size:large;"></i></a> 
                            </td>
                        </tr>
                        
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

            <!-- Modal -->
            <div id="myModal" class="modal fade" role="dialog">
              <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                  <div class="modal-header" style="display: block">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Edit Contest</h4>
                  </div>
                  <div class="modal-body">

                      
                          <div class="row">
                            <div class="col-md-12 grid-margin stretch-card">
                                <div class="card">
                                  <div class="card-body" [formGroup]='updataContest'>
                                    <form class="forms-sample">
                                      <div class="form-group">
                                        <label for="title">Title</label>
                                        <input type="text" [(ngModel)]="contestRecord.title" [formControl]="updataContest.controls['title']" class="form-control" id="title" placeholder="Title">
                                      </div>
                                      <div class="form-group">
                                        <label for="description">Description</label>
                                        <textarea class="form-control" [(ngModel)]="contestRecord.description" id="description" rows="4" [formControl]="updataContest.controls['desc']"></textarea>
                                      </div>
                                      <div class="form-group">
                                        <label>File upload</label>
                                        <input type="file" name="img" (change)="fileEvent($event)" [(ngModel)]="conImage" [formControl]="updataContest.controls['img']" class="file-upload-default">
                                        <div class="input-group col-xs-12">
                                          <img src="http://localhost:3000/images/{{contestRecord.image}}"  height="42" width="42">
                                          <input type="text" class="form-control file-upload-info"  disabled="" placeholder="Upload Image" >
                                          <span class="input-group-append">
                                            <button class="file-upload-browse btn btn-primary" type="button">Upload</button>
                                          </span>
                                        </div>
                                      </div>
                                      <div class="form-group">
                                        <label for="datePicker">Date</label>
                                        <input type="date" class="form-control" [(ngModel)]="userDate" [formControl]="updataContest.controls['date']" id="datePicker">
                                      </div>
                                      <button type="submit" class="btn btn-primary mr-2" [disabled]='!updataContest.valid' (click)="updateNewContest(contestRecord._id)">Update</button>
                                    </form>
                                  </div>
                                </div>
                              </div>
                          </div>
                        
                    
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div>
                </div>

              </div>
            </div>
        <!-- content-wrapper ends -->
        <!-- partial:partials/_footer.html -->
        <app-footer></app-footer>
        <!-- partial -->
      </div>
      <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
