<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                <span style="color:red;float: right;">{{errorMsg}}</span>
              <h4 style="text-align:center;">Login Form</h4>
              <!-- <h6 class="font-weight-light">Sign in to continue.</h6> -->
              <form class="pt-3" [formGroup]="loginForm">
                <div class="form-group">
                  <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" [formControl]="loginForm.controls.email" placeholder="Username">
                  <div *ngIf="loginForm.controls.email.invalid && loginForm.controls.email.touched" class="text-danger">
                      <small *ngIf="loginForm.controls.email.errors.required">Email is required.</small>
                      <small *ngIf="loginForm.controls.email.errors.email">Must be a valid email address.</small>
                  </div>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" [formControl]="loginForm.controls.password" placeholder="Password">
                  <div *ngIf="loginForm.controls.password.invalid && loginForm.controls.password.touched" class="text-danger">
                      <small *ngIf="loginForm.controls.password.errors.required">Password is required.</small>
                  </div>
                </div>
                <div class="mt-3">
                  <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" [disabled]="!loginForm.valid" (click)="login()">SIGN IN</button>
                </div>
               
                <div class="text-center mt-4 font-weight-light">
                  Don't have an account? <a [routerLink]="['/register']" class="text-primary">Register Here</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
